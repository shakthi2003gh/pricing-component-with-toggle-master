<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main>
      <h1>Our Pricing</h1>

      <div class="toggle-section">
        <span>Annually</span>

        <label for="toggle">
          <input type="checkbox" id="toggle" />
          <span></span>
        </label>

        <span>Monthly</span>
      </div>

      <div class="plan-section">
        <div class="plan">
          <div class="plan__type">Basic</div>

          <div class="plan__price">
            <span class="monthly show">&dollar;19.99</span>
            <span class="annually">&dollar;199.99</span>
          </div>

          <ol>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ol>

          <button>Learn More</button>
        </div>

        <div class="plan plan--popular">
          <div class="plan__type">Professional</div>

          <div class="plan__price">
            <span class="monthly show">&dollar;24.99</span>
            <span class="annually">&dollar;249.99</span>
          </div>

          <ol>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ol>

          <button>Learn More</button>
        </div>

        <div class="plan">
          <div class="plan__type">Master</div>

          <div class="plan__price">
            <span class="monthly show">&dollar;39.99</span>
            <span class="annually">&dollar;399.99</span>
          </div>

          <ol>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ol>

          <button>Learn More</button>
        </div>
      </div>
    </main>

    <script>
      const checkbox = document.querySelector("input");
      const monthly = document.querySelectorAll(".monthly");
      const annually = document.querySelectorAll(".annually");
      const planType = document.querySelectorAll(".toggle-section > span");
      planType[1].style.opacity = "1";

      checkbox.addEventListener("click", () => {
        if (checkbox.checked) {
          annually.forEach((price) => {
            price.classList.add("show");
          });

          monthly.forEach((price) => {
            price.classList.remove("show");
          });

          planType[0].style.opacity = "1";
          planType[1].style.opacity = ".5";
        } else {
          annually.forEach((price) => {
            price.classList.remove("show");
          });

          monthly.forEach((price) => {
            price.classList.add("show");
          });

          planType[0].style.opacity = ".5";
          planType[1].style.opacity = "1";
        }
      });
    </script>
  </body>
</html>
